<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Phone validator</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  <script src="main.js"></script>
</head>
<body ng-controller="PhoneController as $ctrl">
    <form name="phoneForm"
          novalidate="novalidate"
          ng-submit="$ctrl.submit(data)">
      <input type="text"
             name="tel"
             ng-model="data.number"
             placeholder="+37100000000"
             id="tel-input">
      <br>
      <br>
      <button type="submit">Submit</button>

      <hr>

      <div ng-show="$ctrl.data"
           style="color: green">Your country for {{ $ctrl.data.number }} is {{ $ctrl.data.country }}</div>

      <div ng-show="$ctrl.errors"
           style="color: red"> Number {{ $ctrl.errors['number'] }}</div>

    </form>
  </body>
</html>
